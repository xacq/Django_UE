{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>UNIDAD EDUCATIVA ENRIQUE GIL GILBERT</title>
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/respuesta.css" %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <style>
        @media print {
            .btn, .no-print {
                display: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                font-size: 12pt;
            }
        }

      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          line-height: 1.6;
      }
      .container {
          max-width: 800px;
          margin: 0 auto;
      }
      h1, h2 {
          text-align: center;
      }
      .section {
          margin-bottom: 30px;
      }
      .section-title {
          font-weight: bold;
          margin-bottom: 10px;
      }
      .section-content {
          padding-left: 20px;
      }
      .signature {
          margin-top: 50px;
          text-align: center;
      }
      .signature p {
          margin: 0;
      }
  </style>

</head>

<body>

    <div class="container text-center">
      <img  src="{% static 'img/logo.png' %}" width="8%" alt="Logo">
      <h6 class=" titulo-text"><strong>UNIDAD EDUCATIVA</strong></h6>
      <h6 class="titulo-text"><strong>ENRIQUE GIL GILBERT</strong></h6>
      {% block content %}
      {% endblock %}
    </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    </body>
