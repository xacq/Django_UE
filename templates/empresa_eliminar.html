<!-- estudiantes/templates/estudiantes/varios.html -->
{% extends 'bases/basehome.html' %}

{% block content %}

<h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la empresa "{{ object.nombre_empresa }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>


{% endblock %}
